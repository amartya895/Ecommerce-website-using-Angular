<div class="row product-details" *ngIf="productData">
  <div class="col-sm-6">
    <img class="product-image" src="{{productData.productImage}}" alt="">
  </div>
  <div class="col-sm-6">
    <div class="details">
        <h1>{{productData.productName}}</h1>
        <h3>Price : {{productData.productPrice | currency :'INR'}}</h3>
        <div>
            Color:
            <h5 [style.backgroundColor]="productData.productColor" class="product-color"></h5>
        </div>
        <h6>Category : {{productData.productType}}</h6>
        <h6>{{productData.productDes}}</h6>
        <button *ngIf="!removeCart" class="form-btn" (click)="addToCart()"> Add to Cart</button>
        <button *ngIf="removeCart" class="form-btn" (click)="removeToCart(productData.id)"> Remove to Cart</button>
        <button class="form-btn">Buy Now</button>
        <div class="quantity-group">
            <button (click)="handleQuantity('min')" class="form-btn">-</button>
            <input type="text"value ="{{productQuantity}}">
            <button (click)="handleQuantity('plus')" class="form-btn">+</button>
        </div>
    </div>
  </div>
</div>
