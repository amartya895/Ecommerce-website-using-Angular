<ngb-carousel *ngIf="popularProducts">
  <ng-template *ngFor="let item of popularProducts" ngbSlide>
    <div class="picsum-img-wrapper">
      <a routerLink="/details/{{ item.id }}">
        <img
          class="product-header-image"
          [src]="item.productImage"
          alt="Random first slide"
        />
      </a>
    </div>
    <div class="carousel-caption">
      <h3>{{ item.productName }}</h3>
      <h4>{{ item.productPrice | currency : "INR" }}</h4>
      <p>{{ item.productDes }}</p>
    </div>
  </ng-template>
</ngb-carousel>

<div class="product-list-wrapper">
  <h1>Trendy Products</h1>
  <div class="row">
    <div class="col-sm-3" *ngFor="let item of trendyProducts">
      <div class="product-item">
        <img src="{{ item.productImage }}" alt="" />

        <div class="product-details">
          <h6 class="name-head">{{ item.productName }}</h6>

          <div class="product-price">
            <h6>Price : {{ item.productPrice | currency : "INR" }}</h6>
          </div>
          <div class="product-color">
            <h6>{{ item.productColor }}</h6>
          </div>
        </div>
        <div class="product-footer">
          <a routerLink="/details/{{ item.id }}">View Details</a>
          <a href="">Add to Cart</a>
        </div>
      </div>
    </div>
  </div>
</div>
