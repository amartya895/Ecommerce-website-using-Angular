<div class="all-product">
    <h1>All Produts List</h1>
    <p class="error">{{productDeleteMessage}}</p>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Product Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Color</th>
                <th>Type</th>
                <th>Description</th>
                <th>Remove Item</th>
               
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productList">
                <td><img src="{{item.productImage}}"/></td>
                <td>{{item.productId}}</td>
                <td>{{item.productName}}</td>
                <td>{{item.productPrice}}</td>
                <td>{{item.productColor}}</td>
                <td>{{item.productType}}</td>
                <td>{{item.productDes}}</td>
                <td>
                    <fa-icon class="delete" (click)="deleteProduct(item.id)" [icon]="iconDelete"></fa-icon>
                    <a class="adjust-update-link" routerLink="/seller-update-product/{{item.id}}"><fa-icon class="delete"  [icon]="iconEdit"></fa-icon></a>
                
                </td>
                   
                   
            </tr>
        </tbody>
    </table>
</div>
